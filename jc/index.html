	<script type="text/javascript">
		$(document).ready(function(){
			animate();
			var color = 1;
			$(".focus").click(function(){
				color++;
				animate(null,color % 2 == 0);
			}).mouseover(function(){
				$(this).css({"background-color":"#A55"});
			}).mouseout(function(){
				$(this).css({"background-color":"#060"});
			});
		});
		function animate(callback,color){
			var domAry = $('div>div>div'),
				len    = domAry.length;
			domAry.each(function(index){
			    $(this).css({
			      	position: 'relative',
			      	top: '-300px',
			      	opacity: 0,
			      	background :color?('#'+randomColor()):''
			    });
			    var wait = Math.floor((Math.random()*3000)+1);
			    $(this).delay(wait).animate({
			      	top: '0px',
			      	opacity: 1
			    },1000);
		  	});
		  	setTimeout(function(){
		  		if(typeof callback === 'function'){
		  			callback();
		  		}
		  	},3000);
		}
		function randomColor() {  
		    var rand = Math.floor(Math.random( ) * 0xFFFFFF).toString(16);  
		    if(rand.length == 6){  
		        return rand;  
		    }else{  
		        return randomColor();  
		    }
		}
